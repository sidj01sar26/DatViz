<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="../assets/icon.png" />
	<link rel="stylesheet" href="vendor/css/normalize.css" />
	<link rel="stylesheet" href="vendor/css/fontawesome.css" />
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responisve.css" />
	<title>Linked List Visualization</title>
</head>

<body>
	<header>
		<div class="header-container">
			<a href="../Visual/visit.html">
				<div class="arrow">
					<span></span>
					<span></span>
					<!-- <span></span> -->
				</div>
			</a>

			<div>
				<h1>Linked List Visualization</h1>
			</div>

		</div>
		<div class="gradient-border"></div>
	</header>

	<main>
		<section class="list" id="list"></section>

		<section class="errors">
			<div class="error-message">
				<p id="error"></p>
			</div>
		</section>

		<section class="operations">
			<div class="wrapper">
				<div>
					<button class="button" id="set-btn">Set</button>
					<input style="padding: 7px; border-radius:2px ;" type="number" placeholder="Index" />
					<input style="padding: 7px; border-radius:2px ;" type="number" placeholder="Data" />
				</div>

				<div>
					<button class="button" id="insert-btn">Insert</button>
					<input style="padding: 7px; border-radius:2px ;" type="number" placeholder="Index" />
					<input style="padding: 7px; border-radius:2px ;" type="number" placeholder="Data" />
				</div>

				<div>
					<button class="button" id="add-btn">Add</button>
					<input style="padding: 7px; border-radius:2px ;" type="number" placeholder="Data" />
				</div>

				<div>
					<div class="remove">
						<button class="button" id="remove-btn">Remove</button>
						<button class="button" id="remove-settings">
							<i class="fas fa-cog"></i>
						</button>
					</div>

					<button style="padding: 7px; border-radius:2px ;" class="remove-option" id="remove-index-btn">
						Index
					</button>
					<button style="padding: 7px; border-radius:2px ;" class="remove-option" id="remove-data-btn">
						Data
					</button>

					<input type="number" placeholder="Index" />
					<input type="number" placeholder="Data" />
				</div>
			</div>
		</section>
	</main>

	<script src="vendor/js/fontawesome.js"></script>
	<script src="js/LinkedList.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
