<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="./css/sort.css">

</head>

<body style="
background-image:url(assets/sorting.jpg);
background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;
">

    <header>
        <a href="visit.html">
            <div class="arrows">
                <span></span>
                <span></span>
                <!-- <span></span> -->
            </div>
        </a>
        <p
            style="text-align: center; color:white;font-family: 'Times New Roman', Times, serif; font-size: xx-large;margin-bottom: 40px;margin-top: 20px;">
            Sorting Visualizer</p>
        <nav>
            <div class="array-inputs">
                <p style="margin-top: 9px;">Array Size:</p>
                <input id="a_size" type="range" min=10 max=70 step=1 value=20>
                <p style="margin-top: 7px;">Algorithem Speed:</p>
                <input id="a_speed" type="range" min=1 max=10 step=1 value=4>
            </div>

            <div class="header_right">
                <button class="sb" id="a_generate">Generate New Array</button>
            </div>

        </nav>
    </header>

    <section>
        <div id="Info_Cont1"></div>
        <div id="array_container"></div>
        <div id="Info_Cont2"></div>
    </section>

    <footer class="footer">
        <div class="algos">
            <div>
                <button class="sb" style="margin: 20px;">Bubble</button>
                <button class="sb" style="margin: 20px;">Selection</button>
                <button class="sb" style="margin: 20px;">Insertion</button>
                <button class="sb" style="margin: 20px;">Merge</button>
                <button class="sb" style="margin: 20px;">Quick</button>
                <button class="sb" style="margin: 20px;">Heap</button>
            </div>

        </div>
    </footer>

    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>


</html>
